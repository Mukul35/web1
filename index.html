	<html>
	<head>
    	<title>Factorial Calculation</title>
	</head>
	<body>
    	<script>
        let n = prompt('Enter a number'); 
            let fact = 1;
	    let i;
            for ( i = n; i >= 1; i--) 
		{
                fact = fact * i; 
		
            	}
	document.write('factorial of a given no is:'+fact);
            
	</script>
	</body>
	</html>
